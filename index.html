<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MackBook Pro</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <section>
       <div class="grid grid-cols-2 justify-center ">
        <div class="px-20 py-10">
            <img class="w-3/4"  src="Images/mac.png" alt="">
        </div>
        <div>
            <h1 class="text-5xl font-bold">Welcome to Our Shop</h1>
            <h3 class="text-3xl mt-5 font-bold">Customize your laptop with bellow items</h3>
            <div>
                <p class="3xl mt-5 font-bold">Memory</p>
                <button id="8gb-memory-btn" class="border-2 border-black rounded bg-red-200 px-2 py-1">8GB unified Memory</button>
                <button id="16gb-memory-btn" class="border-2 border-black rounded bg-red-200 px-2 py-1">16GB unified Memory</button>
            </div>
            <div>
                <p class="3xl mt-5 font-bold">Storage</p>
                <button id="256gb-ssd-btn" class="border-2 border-black rounded bg-red-200 px-2 py-1">256GB SSD storage</button>
                <button id="512gb-ssd-btn" class="border-2 border-black rounded bg-red-200 px-2 py-1">512GB SSD storage</button>
                <button id="1tb-ssd-btn" class="border-2 border-black rounded bg-red-200 px-2 py-1">1TB SSD storage</button>

            </div>
            <div>
                <p class="3xl mt-5 font-bold">Choose your delivery option</p>
                <button id="free-delivery-btn" class="border-2 border-black rounded bg-red-200 px-2 py-1">Friday, Aug 25, Free</button>
                <button id="costly-delivery-btn" class="border-2 border-black rounded bg-red-200 px-2 py-1">Friday, Aug 19, Delivery Cost $20</button>
            </div>
            <div class="mt-10 grid grid-cols-2">
                <div>
                    <h5 class=" font-bold">Best Price</h5>
                    <h5 class=" font-bold">Extra Memory Cost</h5>
                    <h5 class=" font-bold">Extra Storage Cost</h5>
                    <h5 class=" font-bold mb-2">Delivery Charge</h5>
                    <hr style="border:1px solid; height: 0px; margin-top: 0; margin-bottom: 0;" class="bg-black">
                    <h5 class=" font-bold">Total Price</h5>
                </div>
                <div>
                    <h5 class=" font-bold">$ <span  id="best-price">1299</span></h5>
                    <h5 class=" font-bold">$<span id="extra-memory-cost-btn">00</span></h5>
                    <h5 class=" font-bold">$<span id="extra-storage-cost-btn">00</span></h5>
                    <h5 class=" font-bold mb-2">$<span id="extra-delivery-cost-btn">00</span></h5>
                    <hr style="border:1px solid; height: 0px; margin-top: 0; margin-bottom: 0;" class="bg-black w-1/6">
                    <h5 class=" font-bold">$<span id="total-cost">1299</span></h5>
                 </div>
            </div>

            <div class="mt-5 font-bold">
                <p>Input promo code</p>
                <input id="promo-code-text"class="border-2 border-black rounded px-3 py-1"type="text" placeholder="input promo Code">
                <button id="promo-code-apply-btn"class="border-2 border-black rounded bg-red-200 px-3 py-1">Apply</button>
            </div>
        </div>
    </div>
</section>
<footer class="mt-10">
    <hr>
    <h1 class="text-5xl text-center">Total $ <span id="discount-price">1299</span></h1>
</footer>

        <script src="JS/script.js"></script>
</body>
</html>
